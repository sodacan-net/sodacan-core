<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Control Panel</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">    <!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

	<link href="sodacan.css" rel="stylesheet" >
  </head>
  <body>
<div class="container">
	<div class="container">
		<div class=" single lamp" data-event="button1" data-state="lamp1">
			<h1 class='bi bi-lightbulb'></h1>
			<div  data-state-value="lamp1">Waiting...</div>
		</div>
		<div class="progress progress-bar-vertical bg-danger" >
		  <div class="progress-bar" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="height: 40%;">
			<flower/>
		    <span class="sr-only">40% Complete</span>
		  </div>
		</div>
		<div class="progress progress-bar-vertical bg-danger event" data-event="button1">
		  <div class="progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="height: 50%;">
		    <span  id="lamp2" class="sr-only">50% Complete</span>
		  </div>
		</div>
	</div>
</div>

<script>
$('flower').replaceWith("<i class='bi bi-flower2'></i>");

$('.single').addClass("btn btn-primary"); 
		
$('[data-event]').on('click', function() {
  $.get("/api/event/" + $( this ).data("event"));
});

$('[data-state]').prepend(function () {
	return "<h4>" + $(this).data("state") + "</h4>";
});

var source = new EventSource("/api/subscribe");
source.onmessage = function(event) {
	const p = JSON.parse(event.data);
	if (p.type=="state") {
		var selector = '[data-state-value="' + p.state.name + '"]';
		$(selector).text(p.state.value);
	}
};
source.onopen = function(event) {
	document.getElementById("status").innerHTML = "SSE Connection established";
};
source.onerror = function(event) {
	document.getElementById("status").innerHTML = "error connecting to sse";
};

</script>
</body>
